<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clover</title>

    <link rel="shortcut icon" href="../images/logo.svg" type="image/x-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="container-fluid d-flex flex-column align-items-center">
    <header class="mt-5">
      <img class="logo" src="../images/logo.svg" alt="Clover Logo" />
    </header>

    <main class="text-center">
      <div class="signup mb-4">
        <h1 class="mb-4">Qual é o seu nome?</h1>

        <!-- o metodo do form era pra ser post, precisei deixar como get para que consiga visualizar o funcionamento sem quebrar a página, isso por conta do action ainda não ter um script para enviar os dados -->

        <form
          class="d-flex flex-column gap-3"
          name="signup-form"
          id="signup-form"
          action=""
          method="get"
        >
          <label class="form-label" for="name" hidden>name</label>
          <input
            class="form-input form-control form-control-lg"
            type="name"
            name="name"
            id="name"
            placeholder="Nome e sobrenome..."
            required
          />

          <button class="btn btn-lg" type="submit">Continuar</button>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
